<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Всі лоти</title>
</head>
<script src="./scripts/script.js" defer></script>
<body>
    <div id="header"></div>

    <div class="search">
        <input type="text" class="s_input"></header>
        <div class="s_filters"></div>
    </div>
    <div class="page_content">
        <div id="lot_container" class="lot_container"></div>
        <aside class="s_filters_menu">
            <p>Ціна за:</p>
            <input type="radio" name="cost" value="cost_up">Зростанням</input>
            <input type="radio" name="cost" value="cost_down">Спаданням</input>
        </aside>
    </div>
    <div class="madal" style="display: none;">
        <div class="info_display"></div>
    </div>
    
</body>
<script>

    document.querySelector('.s_filters_menu').addEventListener('change', (e) =>{
        lots_request_func(document.querySelector('input[name="cost"]:checked').value, clicklot)
    })
    window.addEventListener('load', function() {
        lots_request_func(null, clicklot)
    });

    function clicklot(){
        document.querySelectorAll('.lot_class').forEach(element => {
            element.addEventListener('click', e => {
                console.log(element.id)
                get_lot_data_func(element.id)
                document.querySelector(".madal").style.display = "flex"
            })
        });
    }

    document.querySelector(".madal").addEventListener('click', (e) => {
       e.target.style.display = "none"
    })

</script>
</html>
